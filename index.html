<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard | Vite + Bootstrap</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">Mi Panel</a>
      <div class="d-flex align-items-center gap-2">
        <span id="userEmail" class="text-light small d-none"></span>
        <button id="loginBtn" class="btn btn-outline-light btn-sm">
          Login
        </button>
        <button id="logoutBtn" class="btn btn-outline-warning btn-sm d-none">
          Logout
        </button>
      </div>
    </nav>

    <div class="d-flex">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar bg-light border-end">
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-view="dashboard"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="light">Control de Foco</a>
          </li>
        </ul>
      </aside>

      <!-- CONTENIDO -->
      <main class="flex-grow-1 p-3">
        <!-- LOGIN VIEW -->
        <section id="loginView" class="container" style="max-width: 420px">
          <h3 class="mb-3">Inicia sesi√≥n</h3>
          <form id="loginForm" class="card p-3 shadow-sm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="ejemplo@hotmail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="123456"
                required
              />
            </div>
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
            <div id="loginError" class="text-danger small mt-2 d-none"></div>
          </form>
        </section>

        <!-- DASHBOARD VIEW -->
        <section id="dashboardView" class="d-none">
          <h3>Bienvenido üëã</h3>
          <p class="text-muted">
            Usa el men√∫ lateral. En ‚ÄúControl de Foco‚Äù probamos la API.
          </p>
          <div class="alert alert-info">
            Esta es una vista de ejemplo del dashboard.
          </div>
        </section>

        <!-- LIGHT CONTROL VIEW -->
        <section id="lightView" class="d-none">
          <div class="d-flex align-items-center gap-3 mb-3">
            <h3 class="m-0">Control de Foco</h3>
            <span id="lightStatusBadge" class="badge text-bg-secondary"
              >Desconocido</span
            >
          </div>

          <div class="card p-3 shadow-sm" style="max-width: 520px">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-3">
                <div id="lightBulb" class="bulb bulb-off"></div>
                <div>
                  <div class="fw-bold">
                    Estado: <span id="lightStateText">Apagado</span>
                  </div>
                  <small class="text-muted"
                    >Controla el foco con la API protegida</small
                  >
                </div>
              </div>
              <div class="d-flex gap-2">
                <button id="btnOn" class="btn btn-success">Encender</button>
                <button id="btnOff" class="btn btn-outline-secondary">
                  Apagar
                </button>
              </div>
            </div>
            <div id="lightError" class="text-danger small mt-2 d-none"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Vite -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
